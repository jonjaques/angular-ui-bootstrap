<div ng-controller="CarouselDemoCtrl">
  <div class="panel" style="height: 315px;">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}">
        <div class="carousel-caption">
          <h4>Slide {{$index + 1}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-12">
      <p>Interval, in milliseconds: <input type="number" class="form-control" ng-model="myInterval"></p>
      <p>Enter a negative number to stop the interval.</p>
      <ul class="nav nav-pills nav-stacked" style="margin: 20px 0;">
        <li ng-repeat="slide in slides" ng-class="{active: slide.active}">
          <a ng-click="slide.active = true">{{$index + 1}}: {{slide.text}}</a>
        </li>
      </ul>
      <p><a class="btn btn-default" ng-click="addSlide()">Add Slide</a></p>
    </div>
  </div>
</div>
