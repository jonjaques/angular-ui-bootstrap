<div ng-controller="TimepickerDemoCtrl">
  <div class="row">
    <div class="col-lg-5">
      <timepicker ng-model="mytime" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
    </div>
    <div class="col-lg-7">
          
    </div>
  </div>

  <hr />
  <pre>Time is: {{mytime | date:'shortTime' }}</pre>
  <hr />

  <div class="row"> 
    <div class="col-lg-6">
        Hours step is:
      <select class="form-control" ng-model="hstep" ng-options="opt for opt in options.hstep"></select>
    </div>
    <div class="col-lg-6">
        Minutes step is:
      <select class="form-control" ng-model="mstep" ng-options="opt for opt in options.mstep"></select>
    </div>
  </div>

  <hr />

  <button class="btn btn-default" ng-click="toggleMode()">12H / 24H</button>
  <button class="btn btn-default" ng-click="update()">Set to 14:00</button>
  <button class="btn btn-danger" ng-click="clear()">Clear</button>

</div>
